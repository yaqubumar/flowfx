<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow FX - Currency Converter</title>
    <link rel="stylesheet" href="asset/css/styles.css">
</head>
<body>
    <!-- Header with theme toggle -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo-link">
                <h1 class="logo">Flow FX</h1>
            </a>
            <button id="themeToggle" 
                    class="theme-toggle" 
                    aria-label="Toggle dark or light theme">
                ðŸŒ™
            </button>
        </div>
    </header>

    <!-- Main converter section -->
    <main class="container">
        <section class="hero">
            <h2 class="hero-title">Send money globally for less</h2>
            <p class="hero-subtitle">Get real exchange rates, no hidden fees</p>
        </section>

        <!-- Converter card -->
        <section class="card converter-card" aria-labelledby="converter-title">
            <h2 id="converter-title" class="sr-only">Currency Converter</h2>
            
            <form id="converterForm" class="converter-form">
                <!-- Amount input -->
                <div class="form-group">
                    <label for="amount">You send</label>
                    <div class="input-wrapper">
                        <input 
                            type="number"
                            id="amount"
                            name="amount"
                            placeholder="0"
                            min="0"
                            step="0.01"
                            required
                            class="amount-input"
                        />
                        <select id="fromCurrency" name="fromCurrency" required class="currency-select">
                            <option value="" disabled selected>Select</option>
                        </select>
                    </div>
                </div>

                <!-- Swap button -->
                <button type="button" 
                        id="swapBtn" 
                        class="swap-btn"
                        aria-label="Swap From and To currencies"
                        title="Swap currencies">
                    â‡„
                </button>

                <!-- To currency input -->
                <div class="form-group">
                    <label for="toCurrency">They get</label>
                    <div class="input-wrapper">
                        <input 
                            type="text"
                            id="result"
                            name="result"
                            placeholder="0.00"
                            disabled
                            class="result-input"
                        />
                        <select id="toCurrency" name="toCurrency" required class="currency-select">
                            <option value="" disabled selected>Select</option>
                        </select>
                    </div>
                </div>

                <!-- Error message -->
                <div id="errorMessage" class="error-message" role="alert"></div>

                <!-- Submit button -->
                <button type="submit" class="primary-btn">Convert Now</button>
            </form>

            <!-- Exchange rate info -->
            <div class="rate-info">
                <p id="rateText" class="rate-text">Enter amount to see the rate</p>
            </div>
        </section>

        <!-- Trust section -->
        <section class="trust-section">
            <div class="trust-item">
                <h3>âœ“ Real rates</h3>
                <p>No hidden markups</p>
            </div>
            <div class="trust-item">
                <h3>âœ“ Low fees</h3>
                <p>Transparent pricing</p>
            </div>
            <div class="trust-item">
                <h3>âœ“ Fast</h3>
                <p>Instant conversion</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Exchange rates powered by <a href="https://www.frankfurter.app" target="_blank" rel="noopener">Frankfurter API</a></p>
    </footer>

    <script src="asset/js/script.js" defer></script>
</body>
</html>
