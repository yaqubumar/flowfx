<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow FX Currency Converter</title>
    <link rel="stylesheet" href="asset/css/styles.css">
    <script src="asset/js/script.js" defer></script>
</head>
<body>
    <!--application title and accessible theme toggle button-->
    <header class="header">
        <h1>FX Currency Converter</h1> 
        <nav aria-label="Theme controls">
    <button id="themeToggle"    
    aria-label="Toggle dark or light theme"
    >
    Toggle Theme
    </button>
        </nav>
</header>
<!-- build currency layout-->
  <main class="container">
    <section class="card" aria-labelledby="converter-title">
      <h2 id="converter-title">Currency Conversion</h2>

      <form id="converterForm">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          name="amount"
          min="0"
          step="any"
          required
        />

    <label for="fromCurrency">From Currency</label>
    <select id="fromCurrency" name="fromCurrency" required>
        <option value="" disabled selected>Select currency</option>
<button type="button" 
        id="swapBtn" 
        class="swapBtn"
        aria-label="Swap From and To currencies">
          Swap
    </section>
    <label for="toCurrency">To Currency</label>
    <select id="toCurrency" name="toCurrency" required>
        <option value="" disabled selected>Select currency</option>
    </select>
    <button type="submit" class="primary-btn">
        Convert
    </button>
    </form>

    <section
        id="resultSection"
        class="card result-section"
        aria-live="polite"
        aria-atomic="true"
        >
        <h2>Conversion Result</h2>
        <p id="resultText">Please enter an amount and select currencies to convert.</p>
    </section>
    <!--this section adds external API attribution-->
<footer class="footer">
    <p>
      Exchange rate data provided by the
      <a
        href="https://www.frankfurter.app"
        target="_blank"
        rel="noopener"
      >
        Frankfurter API
      </a>
    </p>
  </footer>
</main>
</body>
</html>
